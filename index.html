<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <h1 class="title">{{ title }}</h1>

        <div :class="{'visible': isVisible === true}" class="notes">
            <input type="text"
                   :placeholder="placeholder"
                   v-model="inputValue"
                   @keypress.enter="addNote"
            />
            <button @click="addNote()" class="btn">Добавить</button>
            <hr/>
            <ul v-if="this.notes.length !== 0">
                <li v-for="(note, index) in notes">
                    {{ index+1 }}.&nbsp; {{ note }}
                    <button @click="removeNote(index)"
                            @mouseover="hover"
                            @mouseleave="isHover"
                            class="btn danger">Удалить
                    </button>
                </li>
            </ul>
            <div v-else class="visible-text">{{ textNotes }}</div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
