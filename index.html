<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <h1 class="title">{{ notesTable.title }}</h1>
        <div :class="{'visible': notesTable.isVisible === true}" class="notes">
            <input type="text"
                   :placeholder="notesTable.placeholder"
                   v-model="notesTable.inputValue"
                   @keypress.enter="addNote"
            />
            <button @click="addNote()" class="btn">Добавить</button>
            <hr/>
            <ul v-if="this.notesTable.notes.length !== 0">
                <li v-for="(note, index) in notesTable.notes">
                    {{ index + 1 }}.&nbsp; {{ note }}
                    <button @click="removeNote(index)"
                            @mouseover="hover"
                            @mouseleave="isHover"
                            class="btn danger">Удалить
                    </button>
                </li>
            </ul>
            <div v-else class="visible-text">{{ notesTable.textNotes }}</div>
        </div>

        <h2 class="title">{{ todoList.title }}</h2>
        <div class="todo-list">
            <ul>
                <li v-for="(item, index) in todoList.lists">
                    <span class="circle"
                          @click="setActive(index)">
                        {{ index+1 }}
                    </span>
                    {{ item.title }}
                </li>
            </ul>

            <div v-if="todoList.activeIndex !== 4" class="wrap-btn">
                <button class="btn"
                        :class="{disabled:  this.todoList.activeIndex > 0 ? false : true}"
                        @click="prevList()">Назад
                </button>
                <button class="btn next"
                        @click="nextOfFinish()">{{ todoList.text }}</button>
            </div>
            <button v-else class="btn finish" @click="reset()">Закончить</button>
        </div>

    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
